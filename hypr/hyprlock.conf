background {
    monitor =
    path = $HOME/wallpaper/john-towner-JgOeRuGD_Y4-unsplash.png
}

input-field {
    monitor =
    size = 200, 50
    position = 100, 70
    font_color = rgba(200, 200, 200, 1.0)
    inner_color = rgba(0, 0, 0, 0.0)
    halign = left
    valign = bottom
    fade_on_empty = true
    shadow_passes = 5
    shadow_size = 10
    placeholder_text =

    # outline_thickness = 3
    # dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    # dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    # dots_center = true
    # dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    # outer_color = rgb(151515)
    # inner_color = rgb(FFFFFF)
    # font_color = rgb(255, 255, 255)
    # fade_on_empty = true
    # fade_timeout = 100 # Milliseconds before fade_on_empty is triggered.
    # placeholder_text = <i>Enter password...</i> # Text rendered in the input box when it's empty.
    # hide_input = false
    # rounding = 12 # -1 means complete rounding (circle/oval)
    # check_color = rgb(204, 136, 34)
    # fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    # fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    # fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    # capslock_color = -1
    # numlock_color = -1
    # bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    # invert_numlock = false # change color if numlock is off
    # swap_font_color = false # see below
    # halign = center
    # valign = center
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = rgba(200, 200, 200, 1.0)
    font_size = 55
    font_family = Fira Semibold
    position = -100, 70
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

